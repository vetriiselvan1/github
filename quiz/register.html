<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Registration</title>
  <link rel="stylesheet" href="style.css">
  </head>
    <body>
    <div class="container">
    <h1>Register to Start Quiz</h1>
    <form action="quiz.html" >
      <label>Name:</label><input type="text" id="name" required><br>
      <label>Roll No:</label><input type="text" id="roll" required><br>
      <label>Email:</label><input type="email" id="email" required><br>
      <label>Department:</label><input type="text" id="dept" required><br>
      <input type="submit" value="Start Quiz" class="btn">
    </form>
  </div>  
</body>
</html>
