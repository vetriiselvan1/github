<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formgram</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ddeaff 70%, #f0f4ff 100%);
    }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: 60px 1fr 60px;
      grid-gap: 12px;
      height: 100vh;
      box-sizing: border-box;
      padding: 16px;
    }
    .sidebar {
      grid-row: 1 / 4;
      background: #17375c;
      color: #ececec;
      border-radius: 16px;
      padding: 24px 12px;
      border: 2px solid #165ea4;
      box-shadow: 0 0 8px #17417c44;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin: 0 0 20px 0;
      font-size: 1.3em;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    .sidebar ul li {
      background: #235496;
      margin-bottom: 12px;
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #3a65ad;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar ul li:hover {
      background: #165ea4;
    }
    .header {
      grid-column: 2 / 3;
      background: rgba(23,55,92,0.88);
      color: #fff;
      border-radius: 16px 16px 0 0;
      padding: 16px;
      border: 2px solid #3455b4;
      box-shadow: 0 0 15px #7bcfff22;
      font-size: 1.15em;
    }
    .chat-area {
      grid-column: 2 / 3;
      background: #fff;
      border: 2px solid #aed6f1;
      border-radius: 0 0 16px 16px;
      padding: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 8px #2ca8ea18;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .message {
      padding: 11px 18px;
      border-radius: 10px;
      background: linear-gradient(90deg, #e3ecfa 80%, #ccdbf8 100%);
      border: 1px solid #c4cef7;
      font-size: 1em;
      align-self: flex-start;
      max-width: 70%;
    }
    .message.me {
      background: linear-gradient(90deg, #bde3fa 80%, #8adcf7 100%);
      border: 1px solid #99daf6;
      align-self: flex-end;
    }
    .input-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #accbfa;
      background: #f7fbff;
      font-size: 1em;
      transition: border-color 0.2s;
    }
    .input-row input:focus {
      border-color: #3498db;
      outline: none;
    }
    .input-row button {
      padding: 10px 22px;
      background: linear-gradient(120deg,#4d90fe,#36d1c4);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      border: 1.5px solid #3bd1c4;
    }
    .input-row button:hover {
      background: linear-gradient(120deg,#36d1c4,#4d90fe);
      border-color: #4d90fe;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Chats</h2>
      <ul>
        <li>Tech Group</li>
        <li>Family</li>
        <li>Design Team</li>
        <li>Secret Chat</li>
        <li>Special Announcements</li>
      </ul>
    </div>
    <div class="header">
      Tech Group - 12 Members
    </div>
    <div class="chat-area">
      <div class="messages">
        <div class="message">Hi everyone! Ready for today’s meeting?</div>
        <div class="message me">Yes, just joined the call.</div>
        <div class="message">Can we discuss UI updates first?</div>
        <div class="message me">Absolutely!</div>
      </div>
      <div class="input-row">
        <input type="text" placeholder="Type your message…">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
